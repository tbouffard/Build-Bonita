cache:
  directories:
    # Maven dependencies and wrappers
    - $HOME/.m2
    # Gradle caches and wrapper
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


branches:
  only:
  - master
  - dev

env:
  global:
    - BONITA_BUILD_NO_CLEAN=true

